# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               '@MikeDoesCode'
tagline:             Coder, Streamer, Blogger, Dreamer...
url:                 http://www.mikedoescode.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

pages_list:
  About:            '/about'
  Archive:          '/archive'
  Feed:             '/atom.xml'
  Discussion:       '/discussion'
  Faq:              '/faq'
  
# About/contact
author:
  name:              Mike Hardman
  url:               https://twitter.com/MikeDoesCode
  email:             mike.hardman.work@gmail.com

# Custom vars
version:             2.0.0
github:				 https://github.com/mikehardman/  
