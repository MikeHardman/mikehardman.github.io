# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               MikeDoesCode
tagline:             The Trials & Tribulations of a Senior Dev
url:                 http://mikehardman.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

pages_list:
  About:            '/about'
  Archive:          '/archive'
  Feed:             '/atom.xml'

